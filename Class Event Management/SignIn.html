<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to College Event Management System</title>
    <link rel="stylesheet" href="SignIn.css" />
  </head>
  <body>
    <header class="header">
      <h1>Welcome to Event Management System</h1>
    </header>

    <div class="page">
      <div class="login">
        <input type="text" placeholder="Valid ID" class="user_id" required/>
        <input type="text" placeholder="password" class="user_password" required/>
        <input type="text" placeholder="Confirm password" class="user_password" required/>
        <button id="login_btn" class="login_btn">Sign In</button>
        <div class="text">
          <span>Already have account?</span>
          <a href="http://127.0.0.1:5500/login.html">Login</a>
        </div>
      </div>
    </div>
    <script src="SignIn.js"></script>
  </body>
</html>
