<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="to-do.css" />
  </head>

  <body>
    <header class="header">
      <h1>Welcome to My To Do List Website</h1>
    </header>
    <div>
      <div class="content">
        <div class="page">
          <div class="inputfield">
            <input type="text" id="input" placeholder="Enter your task" />
            <button id="addtaskbtn" class="addtask">ADD</button>
          </div>
          <div>
            <ul id="listtask"></ul>
          </div>
        </div>
      </div>
    </div>
    <script onclick="" src="to-do.js"></script>
  </body>
</html>
